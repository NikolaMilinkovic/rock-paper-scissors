<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Rock-Paper-Scissors</title>
    
</head>
<body>
    <div class="header">
        <h1>Make your choice mortal!</h1>
    </div>
    <div class="page-container">
        <div class="content-container">
            <div class="result-container">
                <div class="num-of-rounds">
                    Number of rounds
                    <p id="num-of-rounds">0</p>
                </div>
                <div class="wins-container">
                    <div class="wins-tracker">
                        Mortals
                        <p id="mortals-win">0</p>
                    </div>
                    <div class="wins-tracker">
                        Demons
                        <p id="demons-win">0</p>
                    </div>
                </div>
                
            </div>
            <div class="display-winner-container">
                <div id="player-choice-container">
                    <canvas height="1" width="1"></canvas>
                        <img id = "player-choice-img" src="images/150_rock.png" alt="Mighty rock"></a>
                    
                </div>
                <div class="winner-announcer-container">
                    <p id="winner-announcement">Who wins?</p>
                </div>
                <div id="computer-choice-container">
                    <img id = "computer-choice-img" class="computer-choice-rock" src="images/150_rock.png" alt="Mighty rock"></a>
                </div>
            </div>
            <div class="choice-container">
                <div class="choice-img-container-rock">
                    <button><img id = "rock-btn" class="choice-img-rock" src="images/rock.png" alt="Mighty rock"></a></button>
                </div>
                <div class="choice-img-container-paper">
                    <button><img id = "paper-btn" class="choice-img-paper" src="images/paper.png" alt="Fluid paper"></button>
                </div>
                <div class="choice-img-container-scissors">
                    <button><img id = "scissors-btn" class="choice-img-scissors" src="images/scissors.png" alt="Sharp scissors"></button>
                </div>
            </div>
        </div>
        <div class="footer-container">
                <div class="newbie">
                    <a class="newbie-href" href="https://github.com/NikolaMilinkovic" target="_blank">Made by a complete css newbie!</a>
                </div>
        </div>

    </div>
    <div class="restartContainer" id="restartContainer">
        <p class="end-game-message" id="end-game-message"></p>
        <button class="btn-restart" id="btn-restart">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="javascript.js"></script>
</body>
</html>
